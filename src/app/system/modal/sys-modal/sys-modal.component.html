<div bsModal #childModal="bs-modal"  class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="sysModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sysModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #sysForm>
          <div class="form-group row">
            <label for="sysName" class="col-sm-2 control-label ">应用系统：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sysName" placeholder="请输入应用系统名称">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 control-label">负责人:</label>
            <div class="col-sm-10">
              <select class="form-control" >
                <option *ngFor="let user of users">{{user.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="sysDiscribe" class="col-sm-2 control-label">描述：</label>
            <div class="col-sm-10">
              <textarea  class="form-control" id="sysDiscribe"  row="10" placeholder="请输入应用系统的描述说明，长度不可大于40个字符"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary " >保存</button>
        <button type="button" class="btn btn-light cancle" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
